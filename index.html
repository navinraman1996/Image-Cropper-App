<!DOCTYPE html>
<html> 
    <head> 
        <title>Crop Image</title> 
        <link rel ="stylesheet" href = "style.css" characterset="utf-8"> 
    </head> 
    <body>
        <div class="main-content">
            <div >
                <img src="images/ironman.jpg" id="image">
            </div>
            <div id="crop-box-display" class="cropper-crop-box crop-style4"> 
                    <span class="cropper-view-box" id="grid-box"> 
                    <!-- <img src="images/car.jpg" class="img2"> -->
                    </span> 
                    <span class="cropper-dashed dashed-h" id="grid-line1"></span> 
                    <span class="cropper-dashed dashed-v" id="grid-line2"></span> 
                    <span class="cropper-center" id="center"></span> 
                    <span class="cropper-face cropper-move" id="grid"></span> 
                    <span class="cropper-line line-e" data-action="e"></span> 
                    <span class="cropper-line line-n" data-action="n"></span> 
                    <span class="cropper-line line-w" data-action="w"></span> 
                    <span class="cropper-line line-s" data-action="s"></span> 
                    <span class="cropper-point point-e" data-action="e" id="point1"></span> 
                    <span class="cropper-point point-n" data-action="n" id="point2"></span> 
                    <span class="cropper-point point-w" data-action="w" id="point3"></span> 
                    <span class="cropper-point point-s" data-action="s" id="point4"></span> 
                    <span class="cropper-point point-ne" data-action="ne" id="point5"></span> 
                    <span class="cropper-point point-nw" data-action="nw" id="point6"></span> 
                    <span class="cropper-point point-sw" data-action="sw" id="point7"></span> 
                    <span class="cropper-point point-se" data-action="se" id="point8"> </span> 
                    <span class="cropper-point point-ne1" data-action="ne" id="point9"></span> 
                    <span class="cropper-point point-nw1" data-action="nw" id="point10"></span> 
                    <span class="cropper-point point-sw1" data-action="sw" id="point11"></span> 
                    <span class="cropper-point point-se1" data-action="se" id="point12"> </span> 
            </div> 
            <button id = "mybtn" class="cropbtn">crop</button> 
            </div>
        <script src="script.js"></script> 
    </body>
</html>
